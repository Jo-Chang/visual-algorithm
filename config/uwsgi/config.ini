[uwsgi]
chdir = /srv/visual-algorithm/
module = config.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/visual-algorithm.pid
logto = /var/log/uwsgi/visual-algorithm/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
mime-type = text/javascript=js
mime-type = text/css=css
